<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des tableaux</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>
</head>
<body>
<h1>Les tableaux</h1>
<a th:href="@{add}" href='formulaireTableau.html'>Ajouter un tableau</a>
<h3 th:text="${message}">Message</h3>
<table border="1">
    <caption>Liste des tableaux</caption>
    <thead>
    <tr>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Dimensions</th>
        <th>Support</th>
        <th>Suppression</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="g: ${tableaux}">
        <td th:text="${g.titre}"></td>
        <td th:text="${g.auteur ne null} ? ${g.auteur.nom } : 'Artiste inconnu'" ></td>
        <td th:text="${g.dimension}"></td>
        <td th:text="${g.support}"></td>
        <td><a th:href="@{delete(id=${g.id})}">Supprimer le tableau nÂ° [[${g.id}]]</a></td>
    </tr>
    </tbody>
</table>
<br/>
<hr/>
<a th:href="@{/}" href="../static/index.html">Retour au menu</a>
<hr/>
</body>
</html>
